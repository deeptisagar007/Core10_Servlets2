<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form name="employeeRegistrationForm" action="./RegistrationServlet"
		method="POST">
		<table>

			<tr>
				<td><label> Employee Name: <input type="text"
						name="eName" />
				</label></td>
			</tr>
			<tr>
				<td><label> Employee Id: <input type="number"
						name="eId" />
				</label></td>

			</tr>
			<tr>
				<td><label> Employee Salary: <input type="number"
						name="eSal" />
				</label></td>
			</tr>
			<tr>
				<td><label> Employee Department: <input type="number"
						name="deptNo" />
				</label></td>
			</tr>

			<tr>
				<td>
				<input type="submit" name="submitButton" value="Submit"/>
				</td>
			</tr>


		</table>





	</form>

</body>
</html>
